name: Staging Deploy

on:
  push:
    branches:
    - publish_with_emqtt

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment:
      name: staging
      # url: 'http://35.245.13.116:4000' ##use the one generated on deployment
    # env:
    #   GCE_INSTANCE: ${{ secrets.GCE_INSTANCE }}
    #   GCE_INSTANCE_ZONE: us-east4-c

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # Setup gcloud CLI
    - run: |
        sudo apt-get install python2.7
        export CLOUDSDK_PYTHON="/usr/bin/python2"
        
    - uses: google-github-actions/setup-gcloud@v0
      with:
        version: '290.0.1'
        service_account_key: ${{ secrets.GCE_SA_KEY }}
        project_id: ${{ secrets.GCE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker

    # Build the Docker image
    - name: Build
      run: |
        echo '${{ secrets.RELEASES_SECRETS }}' >> config/releases.exs
        docker build --tag "gcr.io/duncan-openc2-plugfest/openc2-test:staging" .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/duncan-openc2-plugfest/openc2-test:staging"

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v0
      with:
        service: openc-c2-test
        region: us-east4
        image: "gcr.io/duncan-openc2-plugfest/openc2-test:staging"
